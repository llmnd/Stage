<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Modifier Offre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 1rem;
      color: #2d3e50;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, select {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
    }
    button {
      padding: 0.75rem;
      background: #007BFF;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #0056b3;
    }
    a {
      text-decoration: none;
      color: #007BFF;
      margin-top: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modifier l'offre: "{{ offre.titre }}"</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Enregistrer les modifications</button>
    </form>
    <a href="{% url 'profil_entreprise' %}">&larr; Retour au profil entreprise</a>
  </div>
</body>
</html>
