{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternAI | Connexion Sécurisée</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Times New Roman:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    body {
        font-family: 'Times New Roman', serif;
        background-color: aliceblue;
    }
</style>
<body>
    <!-- Fond minimaliste mais élégant -->
    <div class="background-gradient"></div>
    
    <!-- Conteneur principal -->
    <div class="main-container">
        <!-- Carte de connexion -->
        <div class="login-card">
            <!-- En-tête -->
            <div class="card-header">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                </div>
                <h1>Kaay<span>liguey</span></h1>
                <p>Plateforme Professionnelle</p>
            </div>
            
            <!-- Formulaire -->
            <form method="post" action="{% url 'login' %}" class="login-form">
                {% csrf_token %}
                <div class="input-group">
                    <i class="fas fa-user-tie"></i>
                    <input type="text" name="username" placeholder="Identifiant Professionnel" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Mot de passe" required>
                    <button type="button" class="toggle-pwd">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Maintenir la connexion</span>
                    </label>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Connexion</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="card-footer">
                <p>Première visite ? <a href="{% url 'register' %}">Créer un compte</a></p>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
