{% extends 'base.html' %}

{% block content %}
<h2>Conversation</h2>
<div id="messages">
    {% for message in conversation.messages.all %}
        <p>{{ message.sender }}: {{ message.content }}</p>
    {% endfor %}
</div>

<form method="post">
    {% csrf_token %}
    <input type="text" name="content" required>
    <button type="submit">Envoyer</button>
</form>
{% endblock %}
