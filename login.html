<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>
  
  <link rel="stylesheet" href="login.css">
  <script src="https://unpkg.com/lucide@latest"></script>

</head>
<header>
    <h1>ESP</h1>
    <p>Connexion intelligente entre les étudiants et les entreprises via l'IA</p>
    <div class="btn-group">
      <a href="login.html" class="btn">Espace Étudiant</a>
      <a href="#entreprise" class="btn">Espace Entreprise</a>
    </div>
  </header>
<body>
  <div class="login-container">
    <h2>Connexion</h2>
    <input type="text" id="login-name" placeholder="Nom d'utilisateur" />
    <input type="password" id="login-password" placeholder="Mot de passe" />
    <button onclick="login()">Se connecter</button>
    <p>Pas encore de compte ? <a href="register.html">Créer un compte</a></p>
  </div>

  <script>
    function login() {
      const name = document.getElementById('login-name').value;
      const password = document.getElementById('login-password').value;

      const storedName = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      if (name === storedName && password === storedPassword) {
        window.location.href = 'index.html';
      } else {
        alert('Nom ou mot de passe incorrect.');
      }
    }
  </script>
</body>
</html>
