{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Virtuel Stages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            /* Light Mode */
            --primary-color: #6e48aa;
            --primary-hover: #5d3d92;
            --sidebar-bg: #2d2d39;
            --sidebar-text: #e0e0e0;
            --sidebar-hover: #3a3a4a;
            --user-message-bg: #6e48aa;
            --bot-message-bg: #3a3a4a;
            --message-text: #ffffff;
            --timestamp-color: #b0b0b0;
            --input-bg: #2d2d39;
            --input-text: #ffffff;
            --input-border: #4a4a5a;
            --chat-bg: #1e1e27;
            --quick-suggestion-bg: #3a3a4a;
            --quick-suggestion-hover: #4a4a5a;
            --active-conversation: #4a4a5a;
            --app-bg: #1e1e27;
        }

        .light-mode {
            /* Light Mode Overrides */
            --primary-color: #6e48aa;
            --primary-hover: #5d3d92;
            --sidebar-bg: #f5f5f7;
            --sidebar-text: #333333;
            --sidebar-hover: #e9e9eb;
            --user-message-bg: #6e48aa;
            --bot-message-bg: #f1f1f3;
            --message-text: #333333;
            --timestamp-color: #666666;
            --input-bg: #ffffff;
            --input-text: #333333;
            --input-border: #dddddd;
            --chat-bg: #ffffff;
            --quick-suggestion-bg: #e9e9eb;
            --quick-suggestion-hover: #dddddd;
            --active-conversation: #e0e0e0;
            --app-bg: #f9f9fb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: 'Times New Roman', sans-serif;
            background-color: var(--app-bg);
            color: var(--message-text);
            height: 100vh;
            display: flex;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            height: 100vh;
            border-right: 1px solid var(--input-border);
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--input-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--sidebar-text);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }

        .new-chat-btn:hover {
            background-color: var(--primary-hover);
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .conversation-item {
            padding: 12px 15px;
            margin: 4px 10px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--sidebar-text);
        }

        .conversation-item:hover {
            background-color: var(--sidebar-hover);
        }

        .conversation-item.active {
            background-color: var(--active-conversation);
            font-weight: 500;
        }

        .sidebar-footer {
            padding: 15px;
            border-top: 1px solid var(--input-border);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
        }

        .user-profile:hover {
            background-color: var(--sidebar-hover);
        }

        .user-profile i {
            font-size: 1.4rem;
            color: var(--primary-color);
        }

        /* Main chat area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--chat-bg);
        }

        .chat-header {
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 15px 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid var(--input-border);
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--chat-bg);
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            padding: 14px 18px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            color: var(--message-text);
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: var(--user-message-bg);
            margin-left: auto;
            border-bottom-right-radius: 4px;
            color: white;
        }

        .bot-message {
            background-color: var(--bot-message-bg);
            margin-right: auto;
            border-bottom-left-radius: 4px;
            color: var(--message-text);
        }

        .timestamp {
            display: block;
            font-size: 0.75em;
            color: var(--timestamp-color);
            text-align: right;
            margin-top: 8px;
        }

        .chat-input-container {
            padding: 15px 20px;
            background-color: var(--sidebar-bg);
            border-top: 1px solid var(--input-border);
        }

        .chat-input {
            display: flex;
            background-color: var(--input-bg);
            border-radius: 24px;
            border: 1px solid var(--input-border);
            padding: 5px 5px 5px 15px;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: var(--input-text);
        }

        #message-input::placeholder {
            color: var(--timestamp-color);
        }

        #send-button {
            width: 44px;
            height: 44px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-button:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }

        /* Quick suggestions */
        .quick-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px 20px;
            background-color: var(--sidebar-bg);
            border-top: 1px solid var(--input-border);
        }

        .quick-suggestion {
            padding: 10px 15px;
            background-color: var(--quick-suggestion-bg);
            border-radius: 18px;
            font-size: 0.9rem;
            cursor: pointer;
            color: var(--sidebar-text);
        }

        .quick-suggestion:hover {
            background-color: var(--quick-suggestion-hover);
            transform: translateY(-2px);
        }

        /* Typing indicator */
        .typing-indicator {
            display: inline-block;
            padding: 14px 18px;
            background-color: var(--bot-message-bg);
            border-radius: 18px;
            margin-bottom: 15px;
            border-bottom-left-radius: 4px;
        }

        .typing-dots {
            display: flex;
            align-items: center;
            height: 20px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            margin: 0 3px;
            background-color: var(--timestamp-color);
            border-radius: 50%;
            display: inline-block;
            animation: typingAnimation 1.4s infinite both;
        }

        @keyframes typingAnimation {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Clear chat button */
        .clear-chat {
            position: absolute;
            right: 20px;
            background: none;
            border: none;
            color: var(--sidebar-text);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .clear-chat:hover {
            color: var(--primary-color);
        }

        /* Copy button */
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: inherit;
        }

        .message:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--sidebar-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-hover);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                bottom: 0;
                z-index: 1000;
                flex-direction: row;
                justify-content: space-between;
                border-right: none;
                border-top: 1px solid var(--input-border);
            }

            .sidebar-header, .sidebar-footer {
                display: none;
            }

            .conversation-list {
                display: flex;
                overflow-x: auto;
                padding: 10px;
            }

            .conversation-item {
                flex: 0 0 auto;
                padding: 10px 15px;
            }

            .chat-container {
                margin-bottom: 70px;
            }

            .chat-header h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar pour les conversations -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="new-chat-btn">
                    <i class="fas fa-plus"></i> Nouveau chat
                </button>
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="conversation-list" id="conversation-list">
                <div class="conversation-item active">
                    <i class="fas fa-comment-alt"></i>
                    <span>Discussion actuelle</span>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <i class="fas fa-user-circle"></i>
                    <span>Utilisateur</span>
                </div>
            </div>
        </div>

        <!-- Zone de chat principale -->
        <div class="chat-container">
            <div class="chat-header">
                <h2>Assistant Stages</h2>
                <button class="clear-chat" id="clear-chat">
                    <i class="fas fa-trash-alt"></i>
                    Effacer
                </button>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                {% for message in messages %}
                    <div class="message {% if message.is_user_message %}user-message{% else %}bot-message{% endif %}">
                        <button class="copy-btn" title="Copier le message">
                            <i class="far fa-copy"></i>
                        </button>
                        <div class="message-content">
                            {{ message.message|linebreaks }}
                        </div>
                        <span class="timestamp">{{ message.timestamp|date:"d/m/Y H:i" }}</span>
                    </div>
                {% endfor %}
            </div>
            
            <div class="quick-suggestions" id="quick-suggestions">
                <div class="quick-suggestion">Stages disponibles</div>
                <div class="quick-suggestion">école supérieure polytechnique</div>
                <div class="quick-suggestion">Mon profil</div>
                <div class="quick-suggestion">Aide</div>
                <div class="quick-suggestion">Feedback</div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Écrivez votre message..." autofocus>
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');
            const clearChatBtn = document.getElementById('clear-chat');
            const quickSuggestions = document.getElementById('quick-suggestions');
            const newChatBtn = document.getElementById('new-chat-btn');
            const conversationList = document.getElementById('conversation-list');
            const themeToggle = document.getElementById('theme-toggle');
            
            // Gestion du thème
            function toggleTheme() {
                document.body.classList.toggle('light-mode');
                const isLightMode = document.body.classList.contains('light-mode');
                themeToggle.innerHTML = isLightMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', isLightMode ? 'light' : 'dark');
            }
            
            // Vérifier le thème sauvegardé
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            themeToggle.addEventListener('click', toggleTheme);
            
            // Fonctions utilitaires
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function getCurrentTimestamp() {
                const now = new Date();
                return now.toLocaleString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
            
            function formatMessage(message) {
                return message.replace(/\n/g, '<br>')
                              .replace(/</g, '&lt;')
                              .replace(/>/g, '&gt;')
                              .replace(/&lt;br&gt;/g, '<br>');
            }
            
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            
            // Gestion des messages
            function addMessage(message, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                messageDiv.innerHTML = `
                    <button class="copy-btn" title="Copier le message">
                        <i class="far fa-copy"></i>
                    </button>
                    <div class="message-content">${formatMessage(message)}</div>
                    <span class="timestamp">${getCurrentTimestamp()}</span>
                `;
                
                chatMessages.appendChild(messageDiv);
                scrollToBottom();
                
                // Gestion du bouton de copie
                const copyBtn = messageDiv.querySelector('.copy-btn');
                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(message).then(() => {
                        copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                        setTimeout(() => {
                            copyBtn.innerHTML = '<i class="far fa-copy"></i>';
                        }, 2000);
                    });
                });
            }
            
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = `
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                chatMessages.appendChild(typingDiv);
                scrollToBottom();
            }
            
            function hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            async function sendMessage() {
                const message = messageInput.value.trim();
                if (message === '') return;
                
                addMessage(message, true);
                messageInput.value = '';
                
                showTypingIndicator();
                
                try {
                    const response = await fetch('{% url "chatbot:send_message" %}', {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': getCookie('csrftoken'),
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `message=${encodeURIComponent(message)}`
                    });
                    
                    const data = await response.json();
                    hideTypingIndicator();
                    
                    if (data.status === 'success') {
                        addMessage(data.response, false);
                    } else {
                        addMessage("Désolé, une erreur s'est produite. Veuillez réessayer.", false);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    hideTypingIndicator();
                    addMessage("Erreur de connexion. Vérifiez votre Internet.", false);
                }
            }
            
            // Gestion des conversations
            function createNewConversation() {
                if (chatMessages.children.length > 0 && !confirm('Voulez-vous vraiment commencer une nouvelle conversation ?')) {
                    return;
                }
                
                chatMessages.innerHTML = '';
                
                const conversationItems = document.querySelectorAll('.conversation-item');
                conversationItems.forEach(item => item.classList.remove('active'));
                
                const newConversation = document.createElement('div');
                newConversation.className = 'conversation-item active';
                newConversation.innerHTML = `
                    <i class="fas fa-comment-alt"></i>
                    <span>${new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'})}</span>
                `;
                conversationList.insertBefore(newConversation, conversationList.firstChild);
            }
            
            // Événements
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            clearChatBtn.addEventListener('click', function() {
                if (confirm('Voulez-vous vraiment effacer cette conversation ?')) {
                    chatMessages.innerHTML = '';
                }
            });
            
            newChatBtn.addEventListener('click', createNewConversation);
            
            quickSuggestions.querySelectorAll('.quick-suggestion').forEach(suggestion => {
                suggestion.addEventListener('click', function() {
                    messageInput.value = this.textContent;
                    messageInput.focus();
                });
            });
            
            // Initialisation
            scrollToBottom();
            messageInput.focus();
        });
    </script>
</body>
</html>
